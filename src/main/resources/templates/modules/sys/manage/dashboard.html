<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="modules/sys/fragments/manageModel">
<head>
    <title>牵狗狗逛街</title>

</head>
<body th:fragment="content">
    <div id="app">
    <section class="content-header">
        <h1>
            仪表盘
            <small>预览页</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 仪表盘</a></li>
            <li class="active">仪表盘</li>
        </ol>
    </section>
    <section class="content">
        <div id="app">
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box">
                        <span class="info-box-icon bg-yellow"><i class="fa fa-files-o" style="line-height: 90px;"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">发布的文章</span>
                            <span class="info-box-number" th:text="${AAmount}"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box bg-red">
                        <span class="info-box-icon"><i class="fa fa-comments-o" style="line-height: 90px;"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">评论数</span>
                            <span class="info-box-number">0</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box">
                        <span class="info-box-icon bg-green"><i class="fa fa-flag-o" style="line-height: 90px;"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">博友链接数</span>
                            <span class="info-box-number" th:text="${FAmount}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-4">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">最近的文章</h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <ul class="products-list product-list-in-box" v-for="item in tableList">
                                <li class="item">
                                    <div class="product-img">
                                        <img src="/assets/AdminLTE/img/default-50x50.gif" alt="">
                                    </div>
                                    <div class="product-info">
                                        <a href="javascript:void(0)" class="product-title">{{item.title}}
                                            <br>
                                            <span class="label label-warning pull-right">{{item.createTime}}</span></a>
                                    </div>
                                </li>

                            </ul>
                        </div>
                        <div class="box-footer text-center">
                            <a href="/manage/article/toManageArticleIndex" class="uppercase">查看全部</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">最新评论</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-md-4">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">操作日志</h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
</body>
<script type='text/javascript' th:inline="javascript">
    var list=eval("("+[[${last5}]]+")");
    new Vue({
        el:'#app',
        data:{
            tableList:list
        },
        methods:{

        }
    });
</script>
</html>
