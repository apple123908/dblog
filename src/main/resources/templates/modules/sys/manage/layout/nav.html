<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="modules/sys/fragments/manageModel">
    <head >
        <title>牵狗狗逛街</title>
        <link rel="stylesheet" href="/assets/adminLTE/css/skins/skin-blue.min.css">
    </head>
    <body>
        <div th:fragment="nav">
            <header class="main-header">
                <!-- Logo -->
                <a href="index2.html" class="logo">
                    <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini">牵狗</span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg">牵狗狗逛街</span>
                </a>
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">
                    <!-- Sidebar toggle button-->
                    <a href="javascript:;" class="sidebar-toggle" data-toggle="push-menu" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>

                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <!-- User Account: style can be found in dropdown.less -->
                            <li class="dropdown user user-menu">
                                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                                    <img src="/assets/adminLTE/img/user2-160x160.jpg" class="user-image" alt="User Image">
                                    <span style="display:block;height:20px;"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <!-- User image -->
                                    <li class="user-header">
                                        <img src="/assets/adminLTE/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                                        <p>
                                            <span>首长</span>
                                            <br>
                                            <span th:text="${session.currentUser.lastIp}"></span>
                                            <br>
                                            <small th:text="${session.currentUser.lastTime}"></small>
                                        </p>
                                    </li>
                                    <!-- Menu Body -->
                                    <li class="user-body">
                                        <div class="row">
                                            <div class="col-xs-4 text-center">
                                                <a href="javascript:;">Followers</a>
                                            </div>
                                            <div class="col-xs-4 text-center">
                                                <a href="javascript:;">Sales</a>
                                            </div>
                                            <div class="col-xs-4 text-center">
                                                <a href="javascript:;">Friends</a>
                                            </div>
                                        </div>
                                        <!-- /.row -->
                                    </li>
                                    <!-- Menu Footer-->
                                    <li class="user-footer">
                                        <div class="pull-left">
                                            <a href="javascript:;" class="btn btn-default btn-flat">关于我</a>
                                        </div>
                                        <div class="pull-right">
                                            <a href="/manage/logout" class="btn btn-default btn-flat">退出登陆</a>
                                        </div>
                                    </li>

                                </ul>
                            </li>
                            <!-- Control Sidebar Toggle Button -->

                        </ul>
                    </div>
                </nav>
            </header>

        </div>
    </body>

</html>
